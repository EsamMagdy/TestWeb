    <div *ngIf="employee" class="p-col-5 p-ai-center p-jc-center">
      <app-emplyee-details></app-emplyee-details>
    </div>
    <div *ngIf="employee" class="p-col-2">
      <p-divider layout="vertical">
        <!-- <b>OR</b> -->
      </p-divider>
    </div>
    <div class="p-col-5 p-ai-center p-jc-center">
      <div class="p-fluid">

      </div>
