<app-stepper></app-stepper>
<div class="stepsdemo-content" *ngIf="templateBody">
    <p-card>
        <ng-template pTemplate="title">
            Contract And Signature
        </ng-template>
        <ng-template pTemplate="content">
            <p-scrollPanel [style]="{width: '100%', height: '625px'}" styleClass="custombar1">
                <div class="mb10rem" [innerHtml]="templateBody |  safeHtml"></div>
            </p-scrollPanel>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="p-col-12">
                <div class="p-field-checkbox">
                    <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary"></p-checkbox>
                    <label for="binary">I agree to sign the contract, receipt order , Sema upon receiving the
                        worker</label>
                </div>
                <p-messages #errorMessages [(value)]="errors"></p-messages>
            </div>
            <div class="p-grid p-nogutter p-justify-between">
                <p-button label="Back" icon="pi pi-angle-left" (onClick)="requestDetailPage()"></p-button>
                <p-button label="Next" icon="pi pi-angle-right" iconPos="right" (onClick)="attachmentsPage()">
                </p-button>
            </div>
        </ng-template>
    </p-card>
</div>
