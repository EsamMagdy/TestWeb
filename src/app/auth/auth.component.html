<!--
    Authentication
        - How Auth works
            - we have a client which would be our browser, and server
            - when use enters his credentials (email& password), the authentication data is sent to server
-->

<div *ngIf="!isRegister" class="cards">
  <div class="p-grid">
    <div class="p-col-7 p-ai-center p-jc-center">
      <app-register *ngIf="!isLogin"></app-register>
      <app-login *ngIf="isLogin"></app-login>
      <!-- <app-verify-code></app-verify-code> -->
    </div>
    <div class="p-col-1">
      <p-divider layout="vertical">
        <!-- <b>OR</b> -->
      </p-divider>
    </div>
    <div class="p-col-4 p-ai-center p-jc-center">
      <div class="p-fluid">
        <app-auth-welcome></app-auth-welcome>
      </div>
      <!-- <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success"></p-button> -->
    </div>
  </div>
</div>
<app-verify-code *ngIf="isRegister"></app-verify-code>
